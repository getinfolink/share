,73"}}],"payload":{"lines":"64,73"}},{"content":"\n<p data-lines=\"73,74\">Route Groups</p>","children":[{"content":"organize routes in the app directory without altering URL paths","children":[],"payload":{"lines":"74,75"}},{"content":"Enclosing a folder name in parentheses creates a Route Group that keeps related routes together","children":[],"payload":{"lines":"75,76"}},{"content":"allows for logical grouping, nested layouts, and a clean URL structure","children":[],"payload":{"lines":"76,77"}},{"content":"Example:<pre><code class=\"language-sh\">App\n  └─ (auth)\n    ├─ login/\n    |  └─ page.js \n    └─ sign-up/ \n       └─ page.js  \n</code></pre>","children":[],"payload":{"lines":"77,86"}}],"payload":{"lines":"73,86"}},{"content":"\n<p data-lines=\"86,87\">Server components</p>","children":[{"content":"renders on the server and streams to the client.","children":[],"payload":{"lines":"87,88"}},{"content":"accelerates page loading and enhances performance","children":[],"payload":{"lines":"88,89"}},{"content":"speed up page load times as different page contents are loaded in small chunks and independently","children":[],"payload":{"lines":"89,90"}},{"content":"they don't support client-side actions like click events and React <code>hooks</code> (<code>useState</code> , <code>useRef</code>)","children":[],"payload":{"lines":"90,91"}},{"content":"To convert a server component into a client component, mark it with use client at the beginning of the file","children":[],"payload":{"lines":"91,92"}},{"content":"Example:<pre><code class=\"language-js\"><span class=\"hljs-string\">'use client'</span>\n\n<span class=\"hljs-keyword\">import</span> { useState } <span class=\"hljs-keyword\">from</span> <span class=\"hljs-string\">'react'</span>\n\n<span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">default</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">Counter</span>(<span class=\"hljs-params\"></span>) {\n  <
