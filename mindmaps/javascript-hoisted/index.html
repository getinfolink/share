ines":"15,20"}},{"content":"\n<p data-lines=\"20,21\"><code>var x;</code> is hoisted to the top, so the code behaves like:</p>\n<pre><code class=\"language-javascript\">  <span class=\"hljs-keyword\">var</span> x;\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(x); <span class=\"hljs-comment\">// Output: undefined</span>\n  x = <span class=\"hljs-number\">5</span>;\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(x); <span class=\"hljs-comment\">// Output: 5</span>\n</code></pre>","children":[],"payload":{"lines":"20,29"}}],"payload":{"lines":"13,29"}}],"payload":{"lines":"10,29"}},{"content":"\n<p data-lines=\"29,30\">Function Hoisting</p>","children":[{"content":"Function declarations are fully hoisted, <br>meaning that both the function name and its implementation <br>are moved to the top of the scope. <br>This allows you to call the function before its declaration in the code.","children":[],"payload":{"lines":"30,31"}},{"content":"Example:","children":[{"content":"\n<pre><code class=\"language-javascript\"> <span class=\"hljs-title function_\">hoistedFunction</span>(); <span class=\"hljs-comment\">// Output: \"This function has been hoisted!\"</span>\n\n <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">hoistedFunction</span>(<span class=\"hljs-params\"></span>) {\n     <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">\"This function has been hoisted!\"</span>);\n }\n</code></pre>","children":[],"payload":{"lines":"32,38"}}],"payload":{"lines":"31,39"}}],"payload":{"lines":"29,39"}},{"content":"\n<p data-lines=\"39,40\"><code>Let</code> and <code>Const</code> Hoisting</p>","children":[{"content":"Variables declared with <code>let</code> and <code>const</code> <br>are also hoisted but in a different way.","children":[],"payload":{"lines"
