            })(() => window.markmap,null,{"content":"Understanding ES6","children":[{"content":"What is ES6?","children":[{"content":"ES6 is a new standardized version of javascript <br>that was released in 2015.","children":[],"payload":{"lines":"2,3"}},{"content":"also known as ECMAScript 2015.","children":[],"payload":{"lines":"3,4"}},{"content":"has many new features that can help a developer understand <br>and write code more efficiently.","children":[],"payload":{"lines":"4,5"}},{"content":"With a lot of forward-thinking features (ES6) attached to it, <br>JavaScript is an exciting language to program.","children":[],"payload":{"lines":"5,6"}},{"content":"is the basis for modern programming languages <br>like Angular and ReactJs.","children":[],"payload":{"lines":"6,8"}}],"payload":{"lines":"1,2"}},{"content":"Features","children":[{"content":"\n<p data-lines=\"9,10\"><strong>Default parameters</strong></p>","children":[{"content":"In <code>JavaScript</code>, the default value for function parameters is <code>undefined</code>.","children":[],"payload":{"lines":"10,11"}},{"content":"It may be handy to set a different value instead.","children":[],"payload":{"lines":"11,12"}},{"content":"This can be achieved with the help of default function parameters.","children":[],"payload":{"lines":"12,13"}},{"content":"Examples","children":[{"content":"Before ES6","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-params\">num1, num2</span>) {\n    <span class=\"hljs-keyword\">return</span> num1+num2;\n  }\n  add (<span class=\"hljs-number\">5</span>,<span class=\"hljs-number\">2</span>); <span class=\"hljs-comment\">//returns 7</span>\n  <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-number\">3</span>); <span class=\"hljs-comment\">//returns NaN as num2 is undefined </span>\n</code></pre>","children":[],"payload":{"lines":"15,22"}}],"payload":{"lines":"14,22"}},{"content":"With ES6","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-params\">num1, num2=<span class=\"hljs-number\">10</span></span>) {\n    <span class=\"hljs-keyword\">return</span> num1+num2;\n  }\n  add (<span class=\"hljs-number\">5</span>,<span class=\"hljs-number\">2</span>) <span class=\"hljs-comment\">//returns 7</span>\n  <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-number\">3</span>) <span class=\"hljs-comment\">//returns 13 as num2 has default value = </span>\n</code></pre>","children":[],"payload":{"lines":"23,30"}},{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">getFullName</span>(<span class=\"hljs-params\">firstName, lastName, fullName=lastName+‘ ‘+lastName</span>){\n    <span class=\"hljs-keyword\">return</span> fullName;\n  }\n  <span class=\"hljs-title function_\">getFullName</span>(‘<span class=\"hljs-title class_\">John</span>’,‘<span class=\"hljs-title class_\">Doe</span>’); <span class=\"hljs-comment\">// returns John Doe</span>\n  <span class=\"hljs-title function_\">getFullname</span>(‘<span class=\"hljs-title class_\">John</span>’, ‘<span class=\"hljs-title class_\">Doe</span>’, ‘<span class=\"hljs-title class_\">John</span> <span class=\"hljs-title class_\">Doe</span>’); <span class=\"hljs-comment\">// returns John Doe </span>\n</code></pre>","children":[],"payload":{"lines":"30,38"}}],"payload":{"lines":"22,38"}}],"payload":{"lines":"13,38"}}],"payload":{"lines":"9,38"}},{"content":"\n<p data-lines=\"38,39\"><strong>Template literals</strong> (Template strings)</p>","children":[{"content":"Known as Template strings in the previous editions of ES2015, <br>Template literals allow embedded expressions, <br>multi-line strings and string interpolation.","children":[],"payload":{"lines":"39,40"}},{"content":"<code>My name is John</code>","children":[],"payload":{"lines":"40,41"}},{"content":"Template literals are the string literals enclosed by the backtick","children":[],"payload":{"lines":"41,42"}},{"content":"can contain placeholders indicated by dollar sign curly braces","children":[],"payload":{"lines":"42,43"}},{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">let</span> myName = <span class=\"hljs-string\">'John'</span>;\n  <span class=\"hljs-keyword\">let</span> myRole = <span class=\"hljs-string\">'Software Developer'</span>;\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">`My name is <span class=\"hljs-subst\">${myName}</span> and I am a <span class=\"hljs-subst\">${myRole}</span>.`</span>); \n  <span class=\"hljs-comment\">// My name is John and I am a Software Developer</span>\n</code></pre>","children":[],"payload":{"lines":"43,49"}}],"payload":{"lines":"38,49"}},{"content":"\n<p data-lines=\"49,50\"><strong>Tagged Templates</strong></p>","children":[{"content":"With tagged templates, we can parse template literals with a function.","children":[],"payload":{"lines":"50,51"}},{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">let</span> myName = <span class=\"hljs-string\">'John'</span>;\n  <span class=\"hljs-keyword\">let</span> myRole = <span class=\"hljs-string\">'Software Developer'</span>;\n\n  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">myTag</span>(<span class=\"hljs-params\">array, name, role</span>) {\n      <span class=\"hljs-keyword\">let</span> str0 = array[<span class=\"hljs-number\">0</span>]; <span class=\"hljs-comment\">// \"My name is \"</span>\n      <span class=\"hljs-keyword\">let</span> str1 = array[<span class=\"hljs-number\">1</span>]; <span class=\"hljs-comment\">// \" and I am \"</span>\n      <span class=\"hljs-comment\">// We can further manipulate str0, str1, name, and role here if needed</span>\n      <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`<span class=\"hljs-subst\">${str0}</span><span class=\"hljs-subst\">${name}</span><span class=\"hljs-subst\">${str1}</span><span class=\"hljs-subst\">${role}</span>`</span>;\n  }\n\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(myTag<span class=\"hljs-string\">`My name is <span class=\"hljs-subst\">${myName}</span> and I am <span class=\"hljs-subst\">${myRole}</span>`</span>); \n  <span class=\"hljs-comment\">// Expected output: \"My name is John and I am Software Developer\"</span>\n</code></pre>","children":[],"payload":{"lines":"51,65"}}],"payload":{"lines":"49,65"}},{"content":"\n<p data-lines=\"65,66\"><strong>Destructuring assignment</strong></p>","children":[{"content":"allows reading values <br>from an array or properties from an object, <br>into distinct variables.","children":[],"payload":{"lines":"66,67"}},{"content":"Destructuring","children":[{"content":"array","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">let</span> myName, myRole;\n  <span class=\"hljs-keyword\">let</span> array = [<span class=\"hljs-string\">'John'</span>, <span class=\"hljs-string\">'Software Developer'</span>];\n  [myName, myRole] = array; <span class=\"hljs-comment\">//positional assignment occurs here</span>\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(myName, my <span class=\"hljs-title class_\">Role</span>); <span class=\"hljs-comment\">//John Software Developer</span>\n</code></pre>","children":[],"payload":{"lines":"69,75"}}],"payload":{"lines":"68,75"}},{"content":"object","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">let</span> myName, myRole;\n  <span class=\"hljs-keyword\">let</span> object = {\n    <span class=\"hljs-attr\">myName</span>:<span class=\"hljs-string\">'John'</span>, \n    <span class=\"hljs-attr\">myRole</span>:<span class=\"hljs-string\">'Software Developer'</span>\n  };\n\n  ({myName, myRole}=object);\n  <span class=\"hljs-comment\">//properties (keys) are matched with the local variable names</span>\n\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(myName, myRole); \n  <span class=\"hljs-comment\">//John Software Developer</span>\n</code></pre>","children":[],"payload":{"lines":"76,89"}}],"payload":{"lines":"75,89"}}],"payload":{"lines":"67,89"}},{"content":"A variable can also be assigned a default value,  <br>in case the value unpacked from an array is undefined","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">let</span> myName, myRole;\n  <span class=\"hljs-keyword\">let</span> array = [<span class=\"hljs-string\">'Toad'</span>];\n  [myName=<span class=\"hljs-string\">'John'</span>, myRole=<span class=\"hljs-string\">'Software Developer'</span>] = array;\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(myName, myRole); \n  <span class=\"hljs-comment\">//Toad Software Developer </span>\n</code></pre>","children":[],"payload":{"lines":"90,97"}}],"payload":{"lines":"89,97"}},{"content":"We can also ignore some values from the array","children":[{"content":"\n<pre><code class=\"language-js\">    <span class=\"hljs-keyword\">let</span> myName, myRole;\n    <span class=\"hljs-keyword\">let</span> array = [<span class=\"hljs-string\">'John'</span>, <span class=\"hljs-string\">'Toad'</span>, <span class=\"hljs-string\">'Software Developer'</span>];\n    [myName, , myRole] = array;\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(myName, myRole); <span class=\"hljs-comment\">//John Software Developer</span>\n</code></pre>","children":[],"payload":{"lines":"98,104"}}],"payload":{"lines":"97,104"}}],"payload":{"lines":"65,104"}},{"content":"\n<p data-lines=\"104,105\"><strong>Arrow function expressions</strong></p>","children":[{"content":"Arrow function expressions is a new syntax <br>to writing ordinary function expressions","children":[],"payload":{"lines":"105,106"}},{"content":"With arrow function expressions we can ignore function <br>and return with <code>one-liner</code> code","children":[],"payload":{"lines":"106,107"}},{"content":"Ordinary function","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">getName</span>(<span class=\"hljs-params\">firstName,lastName</span>){\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`<span class=\"hljs-subst\">${firstName}</span> <span class=\"hljs-subst\">${lastName}</span>`</span>;\n  }\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-title function_\">getName</span>(<span class=\"hljs-string\">'John'</span>,<span class=\"hljs-string\">'Doe'</span>);\n</code></pre>","children":[],"payload":{"lines":"108,114"}}],"payload":{"lines":"107,114"}},{"content":"Arrow function","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">let</span> getName = (<span class=\"hljs-function\">(<span class=\"hljs-params\">firstName,lastName</span>)=&gt;</span> <span class=\"hljs-string\">`<span class=\"hljs-subst\">${firstName}</span> <span class=\"hljs-subst\">${lastName}</span>`</span>);\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-title function_\">getName</span>(<span class=\"hljs-string\">'John'</span>, <span class=\"hljs-string\">'Doe'</span>); \n</code></pre>","children":[],"payload":{"lines":"115,119"}},{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">let</span> getName = (<span class=\"hljs-function\">(<span class=\"hljs-params\">firstName, lastName</span>) =&gt;</span> {\n    <span class=\"hljs-keyword\">let</span> myRole = <span class=\"hljs-string\">'Software Developer'</span>;\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`My name is <span class=\"hljs-subst\">${firstName}</span> <span class=\"hljs-subst\">${lastName}</span> I am a <span class=\"hljs-subst\">${myRole}</span>.`</span>;\n  }); \n</code></pre>","children":[],"payload":{"lines":"119,125"}}],"payload":{"lines":"114,125"}},{"content":"Both functions return the name “John Doe”.","children":[],"payload":{"lines":"125,127"}}],"payload":{"lines":"104,127"}},{"content":"\n<p data-lines=\"127,128\"><strong>Let and const</strong></p>","children":[{"content":"<strong>let</strong>: Block-scoped, hoisted, mutable","children":[{"content":"Scope: Block-scoped, so accessible only within its block.","children":[],"payload":{"lines":"129,130"}},{"content":"Hoisted: Yes, but not initialized (ReferenceError if accessed before declaration).","children":[],"payload":{"lines":"130,131"}},{"content":"Mutable: Yes.","children":[],"payload":{"lines":"131,132"}},{"content":"Exmaple","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">exampleLet</span>(<span class=\"hljs-params\"></span>) {\n    <span class=\"hljs-comment\">// console.log(b); // ReferenceError: Cannot access 'b' before initialization</span>\n    <span class=\"hljs-keyword\">let</span> b = <span class=\"hljs-number\">10</span>;\n    <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-literal\">true</span>) {\n      <span class=\"hljs-keyword\">let</span> b = <span class=\"hljs-number\">20</span>;  <span class=\"hljs-comment\">// new variable in this block</span>\n      <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(b); <span class=\"hljs-comment\">// 20</span>\n    }\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(b); <span class=\"hljs-comment\">// 10 (original `b`, block-scoped)</span>\n  }\n\n  <span class=\"hljs-title function_\">exampleLet</span>();\n</code></pre>","children":[],"payload":{"lines":"133,146"}}],"payload":{"lines":"132,146"}}],"payload":{"lines":"128,146"}},{"content":"<strong>const</strong>: Block-scoped, hoisted, immutable","children":[{"content":"Scope: Block-scoped.","children":[],"payload":{"lines":"147,148"}},{"content":"Hoisted: Yes, but not initialized (ReferenceError if accessed before declaration).","children":[],"payload":{"lines":"148,149"}},{"content":"Immutable: Cannot be reassigned, but objects/arrays can be mutated.","children":[],"payload":{"lines":"149,150"}},{"content":"Example","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">exampleConst</span>(<span class=\"hljs-params\"></span>) {\n    <span class=\"hljs-comment\">// console.log(c); // ReferenceError: Cannot access 'c' before initialization</span>\n    <span class=\"hljs-keyword\">const</span> c = <span class=\"hljs-number\">30</span>;\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(c); <span class=\"hljs-comment\">// 30</span>\n    <span class=\"hljs-comment\">// c = 40; // Error: Assignment to constant variable</span>\n\n    <span class=\"hljs-comment\">// Note: If `c` is an object or array, we can still change its contents.</span>\n    <span class=\"hljs-keyword\">const</span> obj = { <span class=\"hljs-attr\">value</span>: <span class=\"hljs-number\">50</span> };\n    obj.<span class=\"hljs-property\">value</span> = <span class=\"hljs-number\">60</span>; <span class=\"hljs-comment\">// Allowed</span>\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(obj); <span class=\"hljs-comment\">// { value: 60 }</span>\n  }\n\n  <span class=\"hljs-title function_\">exampleConst</span>();\n</code></pre>","children":[],"payload":{"lines":"151,166"}}],"payload":{"lines":"150,166"}}],"payload":{"lines":"146,166"}},{"content":"<strong>var</strong>: Function-scoped, hoisted, mutable","children":[{"content":"Scope: Accessible throughout the function.","children":[],"payload":{"lines":"167,168"}},{"content":"Hoisted: Yes, but initialized as undefined.","children":[],"payload":{"lines":"168,169"}},{"content":"Mutable: Yes.","children":[],"payload":{"lines":"169,170"}},{"content":"Example","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">exampleVar</span>(<span class=\"hljs-params\"></span>) {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(a); <span class=\"hljs-comment\">// undefined (hoisted, but not assigned yet)</span>\n    <span class=\"hljs-keyword\">var</span> a = <span class=\"hljs-number\">10</span>;     <span class=\"hljs-comment\">// hoisted</span>\n    <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-literal\">true</span>) {\n      <span class=\"hljs-keyword\">var</span> a = <span class=\"hljs-number\">20</span>;   <span class=\"hljs-comment\">// same variable, modifies outer `a`</span>\n      <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(a); <span class=\"hljs-comment\">// 20</span>\n    }\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(a); <span class=\"hljs-comment\">// 20 (function-scoped)</span>\n  }\n\n\n  <span class=\"hljs-title function_\">exampleVar</span>();\n</code></pre>","children":[],"payload":{"lines":"171,186"}}],"payload":{"lines":"170,186"}}],"payload":{"lines":"166,186"}}],"payload":{"lines":"127,186"}},{"content":"\n<p data-lines=\"186,187\"><strong>Spread</strong> and <strong>Rest</strong> (...)</p>","children":[{"content":"\n<p data-lines=\"187,188\">In ES6, the rest and spread operators, <br>both represented by <code>...</code>,</p>","children":[],"payload":{"lines":"187,188"}},{"content":"\n<p data-lines=\"188,189\">allow for flexible handling of function parameters <br>and array or object manipulation.</p>","children":[],"payload":{"lines":"188,190"}},{"content":"\n<p data-lines=\"190,191\"><strong>Rest</strong> Operator <code>(...)</code></p>","children":[{"content":"The rest operator is used to gather <br>a variable number of function arguments <br>into an array or to collect remaining items in an array/object.","children":[],"payload":{"lines":"191,192"}},{"content":"Example:","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-params\">...numbers</span>) {\n      <span class=\"hljs-keyword\">return</span> numbers.<span class=\"hljs-title function_\">reduce</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">sum, num</span>) =&gt;</span> sum + num, <span class=\"hljs-number\">0</span>);\n  }\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-title function_\">add</span>(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">4</span>)); <span class=\"hljs-comment\">// Output: 10</span>\n</code></pre>","children":[],"payload":{"lines":"193,199"}},{"content":"Here, <code>...numbers</code> collects all arguments into an array, <br>which reduce can then process.","children":[],"payload":{"lines":"199,201"}}],"payload":{"lines":"192,201"}}],"payload":{"lines":"190,201"}},{"content":"\n<p data-lines=\"201,202\"><strong>Spread</strong> Operator <code>(...)</code></p>","children":[{"content":"\n<p data-lines=\"202,203\">The spread operator is used <br>to expand elements in an array or object. <br>It can \"spread\" an array into individual elements <br>or merge objects and arrays.</p>","children":[],"payload":{"lines":"202,204"}},{"content":"\n<p data-lines=\"204,205\">Example:</p>","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">const</span> arr1 = [<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>];\n  <span class=\"hljs-keyword\">const</span> arr2 = [<span class=\"hljs-number\">4</span>, <span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">6</span>];\n  <span class=\"hljs-keyword\">const</span> combinedArray = [...arr1, ...arr2];\n\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(combinedArray); <span class=\"hljs-comment\">// Output: [1, 2, 3, 4, 5, 6]</span>\n</code></pre>","children":[],"payload":{"lines":"205,212"}}],"payload":{"lines":"204,212"}},{"content":"\n<p data-lines=\"212,213\">Here, <code>...arr1</code> and <code>...arr2</code> expand the arrays into individual elements, <br>allowing them to be combined into combinedArray.</p>","children":[],"payload":{"lines":"212,214"}},{"content":"\n<p data-lines=\"214,215\">In objects:</p>","children":[],"payload":{"lines":"214,215"}},{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">const</span> obj1 = { <span class=\"hljs-attr\">a</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-attr\">b</span>: <span class=\"hljs-number\">2</span> };\n  <span class=\"hljs-keyword\">const</span> obj2 = { <span class=\"hljs-attr\">b</span>: <span class=\"hljs-number\">3</span>, <span class=\"hljs-attr\">c</span>: <span class=\"hljs-number\">4</span> };\n  <span class=\"hljs-keyword\">const</span> mergedObj = { ...obj1, ...obj2 };\n\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(mergedObj); <span class=\"hljs-comment\">// Output: { a: 1, b: 3, c: 4 }</span>\n</code></pre>","children":[],"payload":{"lines":"215,222"}},{"content":"\n<p data-lines=\"222,223\">In this case, <code>obj2</code> overwrites <code>b</code> in <code>obj1</code>.</p>","children":[],"payload":{"lines":"222,225"}}],"payload":{"lines":"201,225"}}],"payload":{"lines":"186,225"}},{"content":"\n<p data-lines=\"225,226\"><code>Object.assign()</code> and <code>Object.is()</code></p>","children":[{"content":"Object.assign() method can be used to clone an object.","children":[],"payload":{"lines":"226,227"}},{"content":"Example","children":[{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-keyword\">let</span> person = { <span class=\"hljs-attr\">height</span>: ‘<span class=\"hljs-number\">176</span>’ };\n  <span class=\"hljs-keyword\">let</span> clonePerson = <span class=\"hljs-title class_\">Object</span>.<span class=\"hljs-title function_\">assign</span>({}, person);\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(clonePerson); <span class=\"hljs-comment\">// {height:‘176’}</span>\n</code></pre>","children":[],"payload":{"lines":"228,233"}}],"payload":{"lines":"227,233"}},{"content":"Object.assign() can also be used to merge objects.","children":[],"payload":{"lines":"233,234"}},{"content":"Example","children":[{"content":"\n<pre><code class=\"language-js\"> let person = {height:‘176’};\n let employee = {id:‘#1237’, name:‘John’};\n let myEmp = Object.assign({}, person, employee);\n console.log(myEmp); //{height:‘176’,id:‘#1237’, name:‘John’} \n</code></pre>","children":[],"payload":{"lines":"235,240"}}],"payload":{"lines":"234,242"}}],"payload":{"lines":"225,242"}},{"content":"\n<p data-lines=\"242,243\"><strong>Classes</strong></p>","children":[{"content":"Classes are a template for creating objects.","children":[],"payload":{"lines":"243,244"}},{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-title class_\">Class</span> <span class=\"hljs-title class_\">Person</span>{\n    <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\">name, age</span>){\n      <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">name</span> = name;\n      <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">age</span> = age;\n    }\n  }\n  <span class=\"hljs-keyword\">let</span> p = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Person</span>(‘<span class=\"hljs-title class_\">John</span>’,<span class=\"hljs-number\">28</span>);\n</code></pre>","children":[],"payload":{"lines":"244,253"}},{"content":"\n<pre><code class=\"language-js\">  <span class=\"hljs-title class_\">Class</span> <span class=\"hljs-title class_\">Person</span> {\n      <span class=\"hljs-title class_\">Name</span>=’<span class=\"hljs-title class_\">John</span>’;\n      <span class=\"hljs-title function_\">getName</span>(<span class=\"hljs-params\"></span>){\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">name</span>;<span class=\"hljs-comment\">//returns John</span>\n      }\n  }\n  <span class=\"hljs-keyword\">let</span> p = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Person</span>();\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(p.<span class=\"hljs-title function_\">getName</span>()); <span class=\"hljs-comment\">//prints John</span>\n</code></pre>","children":[],"payload":{"lines":"253,263"}}],"payload":{"lines":"242,263"}}],"payload":{"lines":"8,9"}}]},{"colorFreezeLevel":2,"collapsed":false,"nodeMinHeight":30,"initialExpandLevel":2})</script>
